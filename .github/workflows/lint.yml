name: Frontend Lint

on:
    pull_request:
        branches: [ main ]

jobs:
    lint:
        runs-on: ubuntu-latest
        defaults:
          run:
            working-directory: ./
        steps:
            - name: ğŸ“¥ Checkout repo
              uses: actions/checkout@v4

            - name: ğŸŸ¢ Use Node.js
              uses: actions/setup-node@v4
              with:
                node-version: 18

            - name: ğŸ“¦ Install dependencies
              run: npm ci
              
            - name: ğŸ§ª Run ESlint
              run: npm run lint