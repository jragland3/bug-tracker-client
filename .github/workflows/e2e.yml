name: E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  e2e:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        browser: [chromium]
    timeout-minutes: 20

    steps:
      - name: Checkout frontend repository
        uses: actions/checkout@v3
        with:
          path: frontend

      - name: Checkout backend repository
        uses: actions/checkout@v3
        with:
          repository: jragland3/bug-tracker-backend
          path: backend
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies (backend)
        working-directory: ./backend
        run: npm install

      - name: Install dependencies (frontend)
        working-directory: ./frontend
        run: npm install

      - name: Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Prepare test database
        working-directory: ./backend
        env:
          DATABASE_URL: 'file:${{ github.workspace }}/prisma/test.db'
        run: |
          npx prisma migrate reset --force
          npx prisma db seed
          sqlite3 ${{ github.workspace }}/prisma/test.db ".tables"

          echo "Tables in test.db:"
          sqlite3 ${{ github.workspace }}/prisma/test.db ".tables"

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright
        
      - name: Install browsers
        working-directory: frontend
        run: npx playwright install --with-deps

      - name: Start backend server
        working-directory: ./backend
        run: |
          npm run start:e2e &
          BACKEND_PID=$!
          echo $BACKEND_PID > backend.pid
          sleep 5
          curl -v http://localhost:3000/health
        env:
          DATABASE_URL: 'file:./prisma/test.db'
          NODE_ENV: test
      
      - name: Run Playwright tests
        run: npx playwright test --project=${{ matrix.browser }}  --reporter=junit,html
        env:
          NODE_ENV: test
          DATABASE_URL: 'file:./backend/prisma/test.db'
        working-directory: ./frontend

      - name: Upload Playwright HTML report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.browser }}
          path: ./frontend/playwright-report

      - name: Upload JUnit results for Github
        uses: actions/upload-artifact@v4
        with:
          name: junit-results-${{ matrix.browser }}
          path: ./frontend/results.xml

      - name: Publish test results to Github
        uses: dorny/test-reporter@v2
        with:
          name: Playwright E2E
          path: ./frontend/results.xml
          reporter: junit
